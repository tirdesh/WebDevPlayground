<!DOCTYPE html>
<html>
    <head>
        <title>TABLE Elements</title>
    </head>
    <body>
        <header><h1>Table Elements</h1></header>
        <table>
            <thead>
                <tr>
<th>Fruit</th>
<th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>Red</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Yellow</td>
                </tr>   
            </tbody>
        </table>
    </body>
</html>
