<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <header>
            <h1>FORM Elements</h1>
            <form action="table.html" method ="GET"></form>
            <!----Name--->
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" type="text">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" type="text"></br>
            <!----Gender--->
            <label for="gender-male">Male</label>
            <input type="radio" id ="gender-female" name ="gender"type="male">
            <label for="gender-female">Female</label>
            <input type="radio" id ="gender-female" name ="gender"type="female"></br>
            <select name = "Fruits" id = "fruits">
                <option value="">Apple</option>
                <option value="">Oranges</option>
            </select></br>
            <button type="submit">Save</button>
        </header>
    </body>
</html>
